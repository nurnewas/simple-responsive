<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Responsive</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>my-image-responsive</h1>
    </header>
    <main>
      <section>
        <div class="row">
          <img src="images/A.jpg" alt="" />
        </div>
        <div class="row">
          <div>
            <img src="images/B.jpg" alt="" />
          </div>
          <div>
            <img src="images/C.jpg" alt="" />
          </div>
          <div class="vartical-img">
            <img src="images/D.jpg" alt="" />
            <img src="images/E.jpg" alt="" />
          </div>
        </div>
        <div class="row">
            <div>
                <img src="images/F.jpg" alt="">
            </div>
            <div class="repit-4-time">
                <img src="images/G.jpg" alt="">
                <img src="images/G.jpg" alt="">
                <img src="images/G.jpg" alt="">
                <img src="images/G.jpg" alt="">
            </div>
            <div>
                <img src="images/H.jpg" alt="">
            </div>
        </div>
      </section>
      <h1>Grit Lay Out </h1>
      <section>
        <div class="container">
            <div class="box" id="box-1">box - 1</div>
            <div class="box" id="box-2">box - 2</div>
            <div class="box" id="box-3">box - 3</div>
            <div class="box" id="box-4">box - 4</div>
            <div class="box" id="box-5">box - 5</div>
            <div class="box" id="box-6">box - 6</div>
            <div class="box" id="box-7">box - 7</div>
            <div class="box" id="box-8">box - 8</div>
            <div class="box" id="box-9">box - 9</div>
            <div class="box" id="box-10">box - 10</div>
            <div class="box" id="box-11">box - 11</div>
            <div class="box" id="box-12">box - 12</div>
        </div>
      </section>
      <h1>Web Site Look Like </h1>
      <section class="container-layOut">
        <div class="header " id="box-01">Header</div>
        <div class="nav-bar" id="box-02">Nav Bar</div>
        <div class="main" id="box-03">Main content</div>
        <div class="side-bar" id="box-04">slide bar</div>
        <div class="side-add" id="box-05">Ads</div>
        <div class="footer" id="box-06">footer</div>
      </section>
    </main>
  </body>
</html>
